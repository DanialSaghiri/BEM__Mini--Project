<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banavas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="Header">
      <div class="continer">
        <nav class="Navigation">
          <img src="./img/Logo.png" class="Navigation__Logo" />
          <ul class="Menu">
            <li class="Menu_Items"><a href="#" class="Menu_Link">خانه</a></li>
            <li class="Menu_Items">
              <a href="#" class="Menu_Link">فروشگاه</a>
            </li>
            <li class="Menu_Items">
              <a href="#" class="Menu_Link">درباره ما</a>
            </li>
          </ul>
          <button class="Button Button--Customise2">ورود به داشبورد</button>
          <button class="Button Button--Customise1">دانلود اپلیکیشن</button>
        </nav>
        <section class="AboutWebSite">
          <div class="AboutWebSite__Information">
            <h1 class="Header__Items Header__Items--font">
              خیالت از خونه راحت!
            </h1>
            <p class="Header__Items">
              بانواز واژه‌ای کردی به معنای باخبر ساختن با صدای بلند است. درست
              مثل بانواز! <br />با سنسورهای بانواز از هیچ اتفاقی بی خبر
              نیستی!<br />چه خونه باشی چه نه .
            </p>
            <button class="Button Button--Customise3">فروشگاه بانواز</button>
          </div>
          <img src="./img/apartment.png" class="Imag--Customise1" />
          <img src="./img/phone.png" class="Imag--Customise2" />
        </section>
        <section class="Products">
          <div class="Products__Category">
            <img src="./img/Vector (3).png" class="Products__Imag" />
            <span class="Products__Name">درب و پنجره</span>
          </div>
          <div class="Products__Category">
            <img src="./img/plant-fill.png" class="Products__Imag" />
            <span class="Products__Name">گل و گیاه</span>
          </div>
          <div class="Products__Category">
            <img src="./img/Plug.png" class="Products__Imag" />
            <span class="Products__Name">وسایل برقی</span>
          </div>
          <div class="Products__Category">
            <img src="./img/Vector (2).png" class="Products__Imag" />
            <span class="Products__Name">روشنایی</span>
          </div>
          <div class="Products__Category">
            <img src="./img/Vector (1).png" class="Products__Imag" />
            <span class="Products__Name">گرمایی</span>
          </div>
          <div class="Products__Category">
            <img src="./img/Vector.png" class="Products__Imag" />
            <span class="Products__Name">حیوانات</span>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
